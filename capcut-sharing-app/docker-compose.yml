version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14
    container_name: capcut_postgres
    environment:
      POSTGRES_DB: capcut_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - capcut_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d capcut_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: capcut_backend
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/capcut_db
      BOT_SERVICE_URL: http://bot:5000
      FRONTEND_URL: http://frontend:3000
      SECRET_KEY: d0jHLe60pCHdQMd_JTfTJkWR5XOPsghB1EGtgO78Vsk
      GMAIL_USER: daevid621@gmail.com
      GMAIL_APP_PASSWORD: your_16_char_gmail_app_password
      ENVIRONMENT: production
    networks:
      - capcut_network
    volumes:
      - ./backend:/app
    restart: unless-stopped

  # Bot Service
  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: capcut_bot
    ports:
      - "5000:5000"
    environment:
      CAPCUT_EMAIL: daevid621@gmail.com
      CAPCUT_PASSWORD: Doomsday2022.
      GMAIL_APP_PASSWORD: your_16_char_gmail_app_password
      GMAIL_EMAIL: daevid621@gmail.com
      IMAP_HOST: imap.gmail.com
      IMAP_PORT: 993
      FLASK_ENV: production
      PORT: 5000
    networks:
      - capcut_network
    volumes:
      - ./bot:/app
    restart: unless-stopped

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: capcut_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_BACKEND_URL: http://localhost:8000
    networks:
      - capcut_network
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  capcut_network:
    driver: bridge