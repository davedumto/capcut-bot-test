version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-capcut_db}
      POSTGRES_USER: ${POSTGRES_USER:-capcut_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-SecureCapCut2024!}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - capcut_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-capcut_user} -d ${POSTGRES_DB:-capcut_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    # Expose database port for external connections if needed
    ports:
      - "5432:5432"

  # FastAPI Backend - Publicly Accessible
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: ${DATABASE_URL:-postgresql://capcut_user:SecureCapCut2024!@postgres:5432/capcut_db}
      
      # Internal Services
      BOT_SERVICE_URL: http://bot:5000
      
      # Frontend URL (for CORS configuration)
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      
      # Security
      SECRET_KEY: ${SECRET_KEY:-VPS_SecureKey_CapCut_2024_Production_Environment}
      
      # Email Configuration
      GMAIL_USER: ${GMAIL_USER:-davidejere2001@gmail.com}
      GMAIL_APP_PASSWORD: ${GMAIL_APP_PASSWORD}
      
      # Environment
      ENVIRONMENT: ${ENVIRONMENT:-production}
      
    networks:
      - capcut_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Publicly expose backend API
    ports:
      - "8000:8000"

  # Bot Service - Internal Only
  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    environment:
      # CapCut Account
      CAPCUT_EMAIL: ${CAPCUT_EMAIL:-davidejere2001@gmail.com}
      CAPCUT_PASSWORD: ${CAPCUT_PASSWORD}
      
      # Gmail IMAP for password reset emails
      GMAIL_EMAIL: ${GMAIL_EMAIL:-davidejere2001@gmail.com}
      GMAIL_APP_PASSWORD: ${GMAIL_APP_PASSWORD}
      
      # IMAP Settings
      IMAP_HOST: ${IMAP_HOST:-imap.gmail.com}
      IMAP_PORT: ${IMAP_PORT:-993}
      
      # Bot Settings
      ENVIRONMENT: ${ENVIRONMENT:-production}
      HEADLESS: ${HEADLESS:-true}
      PORT: 5000
      
    networks:
      - capcut_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Internal only - not exposed to public internet
    expose:
      - "5000"
    # Allocate sufficient memory for Playwright browser automation
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

volumes:
  postgres_data:
    driver: local

networks:
  capcut_network:
    driver: bridge